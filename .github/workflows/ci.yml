name: Build & Test React Project

on:
  pull_request:
    branches: [ main ] # Trigger on pull requests to main
  push:
    branches: [ main ] # Trigger on pushes to main

permissions:
  contents: read  # Required for checkout and basic actions

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build output
        run: ls dist

