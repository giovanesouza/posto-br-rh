name: Build React Project

on:
  pull_request:
    branches:
      - main  # Trigger when a PR targets the main branch

  push:
    branches:
      - main  # Trigger when code is pushed or merged into main

permissions:
  contents: read  # Required for checkout and basic actions

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust to match your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build output
        run: ls dist